<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Epoch Report Generator</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00d4ff;
            --border: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .titlebar {
            height: 32px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .titlebar-title {
            font-size: 13px;
            font-weight: 500;
        }

        .titlebar-controls {
            display: flex;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .titlebar-btn {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .titlebar-btn:hover {
            opacity: 0.8;
        }

        .btn-minimize {
            background: #ffaa00;
        }

        .btn-maximize {
            background: #00ff88;
        }

        .btn-close {
            background: #ff3366;
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: calc(100% - 32px);
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        button:hover:not(:disabled) {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        button:disabled {
            background: var(--bg-tertiary);
            border-color: var(--border);
            color: var(--text-primary);
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* âœ¨ CHANGED: Status area is now full width */
        .status-area {
            width: 100%;
            text-align: left;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.1s;
        }

        .epoch-list-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 15px;
        }

        .epoch-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .epoch-item:last-child {
            border-bottom: none;
        }

        .epoch-item input {
            margin-right: 12px;
            width: 16px;
            height: 16px;
        }

        .epoch-item label {
            flex-grow: 1;
        }

        .epoch-item .frame-count {
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="titlebar">
        <div class="titlebar-title">Epoch Report Generator</div>
        <div class="titlebar-controls">
            <div class="titlebar-btn btn-minimize" onclick="minimizeWindow()"></div>
            <div class="titlebar-btn btn-maximize" onclick="maximizeWindow()"></div>
            <div class="titlebar-btn btn-close" onclick="closeWindow()"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="button-container">
                <button id="getEpochsBtn">Get All Epochs</button>
                <button id="generateBtn" disabled>Generate Selected Reports</button>
                <button id="openFolderBtn">Open Reports Folder</button>
            </div>
            <div class="status-area">
                <span id="statusText">Click "Get All Epochs" to scan your log file.</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        <div class="epoch-list-container" id="epochList"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const getEpochsBtn = document.getElementById('getEpochsBtn');
        const generateBtn = document.getElementById('generateBtn');
        const openFolderBtn = document.getElementById('openFolderBtn');
        const statusText = document.getElementById('statusText');
        const epochList = document.getElementById('epochList');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        function minimizeWindow() { ipcRenderer.send('minimize-window'); }
        function maximizeWindow() { ipcRenderer.send('maximize-window'); }
        function closeWindow() { ipcRenderer.send('close-window'); }

        getEpochsBtn.addEventListener('click', () => {
            getEpochsBtn.disabled = true;
            generateBtn.disabled = true;
            epochList.innerHTML = '';
            statusText.textContent = 'Scanning log file...';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            ipcRenderer.send('get-all-epochs');
        });

        generateBtn.addEventListener('click', () => {
            const selectedEpochs = Array.from(epochList.querySelectorAll('input:checked')).map(input => input.value);
            if (selectedEpochs.length > 0) {
                generateBtn.disabled = true;
                statusText.textContent = `Generating ${selectedEpochs.length} report(s)...`;
                ipcRenderer.send('generate-selected-reports', selectedEpochs);
            }
        });

        openFolderBtn.addEventListener('click', () => {
            ipcRenderer.send('open-reports-folder');
        });

        ipcRenderer.on('epoch-parsing-progress', (event, progress) => {
            progressFill.style.width = `${progress}%`;
        });

        ipcRenderer.on('epoch-list-ready', (event, epochs) => {
            statusText.textContent = `Scan complete. Found ${epochs.length} epochs. Select reports to generate.`;
            getEpochsBtn.disabled = false;
            generateBtn.disabled = epochs.length === 0;
            progressBar.style.display = 'none';

            if (epochs.length > 0) {
                const epochItemsHTML = epochs.map(epoch => `
                    <div class="epoch-item">
                        <input type="checkbox" value="${epoch.id}">
                        <label>${epoch.label}</label>
                        <span class="frame-count">${epoch.frameCount} successful frames</span>
                    </div>
                `).join('');
                epochList.innerHTML = epochItemsHTML;
            } else {
                epochList.innerHTML = '<span style="color: var(--text-secondary);">No completed frames found in log file.</span>';
            }
        });

        ipcRenderer.on('report-generation-complete', (event, count) => {
            statusText.textContent = `Successfully generated ${count} report(s).`;
            generateBtn.disabled = false;
        });
    </script>
</body>

</html>
